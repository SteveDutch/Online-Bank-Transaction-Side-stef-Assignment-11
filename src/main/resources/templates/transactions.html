<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Online Bank</title>
<link rel="stylesheet" href="/css/transactions.css" />
</head>
<body>
	<h2>Transaction History</h2>

	<table>
		<tr>
			<th>ID</th>
			<th>Date</th>
			<th>Retailer</th>
			<th>Funds In</th>
			<th>Funds Out</th>
		</tr>
		<tr th:each="storedTrans: ${history}">
			<td><span th:inline="text"><a th:href="@{/transactions/{transactionId}(transactionId=${storedTrans.id})}" target="_blank" rel="noopener noreferrer"> [[${storedTrans.id}]] </a></span></td>
			<td><span th:inline="text"> [[${storedTrans.date}]] </span></td>
			<td><span th:inline="text"> [[${storedTrans.retailer}]] </span></td>
			
			<td th:if="${storedTrans.type} == C"><span >[[${storedTrans.amount}]]</span></td>
			<td th:if="${storedTrans.type} == C"><span > </span></td>
			
			<td th:if="${storedTrans.type} == D"><span ></span></td>
			<td  th:if="${storedTrans.type} == D"><span> </span>[[${storedTrans.amount}]]</td>
			<!-- 	<td th:if="${storedTrans.type} == D" th:inline="text"><span > [[${storedTrans.amount}]] </span></td> -->
		</tr>


	</table>
</body>
</html>
